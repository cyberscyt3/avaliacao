<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Plataforma de avaliação</title>

</head>
<body>
  <div class="container">
    <div class="box-avaliacao">
      <div class="estrela">
        <img src="images/icon-star.svg">
      </div> <!--estrela-->

      <h1 class="texto-avalie">Avalie-nos</h1>
      <p class="text-desc">Por favor, nos diga como nos saímos com a sua solicitação de suporte. Todo feedback é bem-vindo para nos ajudar a melhorar nossa oferta!</p>

      <button class="botao-1">1</button>
      <button class="botao-2">2</button>
      <button class="botao-2">3</button>
      <button class="botao-2">4</button>
      <button class="botao-2">5</button>

    <div class="submit">
      <button class="botao-submit">SUBMIT</button>
    </div> <!--submit-->
    </div> <!--box-avaliacao-->
  </div> <!--container-->
</body>
</html>
